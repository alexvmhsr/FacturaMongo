<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reporte</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <p:panel header="Reporte Clientes Sumarizados" style="width: 600px;">
            <h:form>
                <p:stack  icon="/resources/img/maleta.png" expanded="true">
                    <p:menuitem value="Reporte1" icon="/resources/img/reporte.png" outcome="reporte1"/>
                    <p:menuitem value="Reporte2" icon="/resources/img/reporte.png" outcome="reporte2"/>
                    <p:menuitem value="Reporte3" icon="/resources/img/reporte.png" outcome="reporte3"/>
                    <p:menuitem value="Factura" icon="/resources/img/factura.png" outcome="factura"/>
                </p:stack>
                <p:commandButton value="Ver" actionListener="#{reportesBean.mostarReporteClientes()}"/>
            <p:dataTable id="tabla_reporteVentas" class="center_block"
                             var="agregacionVentas" 
                             value="#{reportesBean.clientesSumarizados}"                              
                             rows="6"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"                           
                             emptyMessage="No hay Datos"                                                          
                             style="width: 500px;"
                             >                    
                    <p:column headerText="Cliente">
                        <h:outputText value="#{agregacionCliente.nombre}" />
                    </p:column>
                    <p:column headerText="Monto">
                        <h:outputText value="#{agregacionCliente.total}" />
                    </p:column>              
                </p:dataTable>
                
              
        
        
        </h:form>
            </p:panel>
    </h:body>
</html>
